<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Whitesquare</title>
    <link rel="stylesheet" href="" type="text/css" />
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/css?family=Oswald:400,300"
      type="text/css"
    />
    <style>
      #footer p {
        font-size: 13px;
      }
      article p {
        background-color: blueviolet;
        text-shadow: 5px;
      }
      article > h1 {
        font-style: italic;
        font-size: 45px;
      }
      p ~ h2 {
        text-align: center;
        background-color: brown;
      }
      p + h2 {
        background-color: blue;
        font-size: 35px;
      }
    </style>
  </head>

  <body>
    <article>
      <h1>Заголовок1</h1>
      <p>Первый абзац</p>
      <h1>Заголовок2</h1>
      <p>Второй абзац</p>
      <h2>Заголовок3</h2>

      <div id="footer">
        <p>Текст футера</p>
      </div>
    </article>
  </body>
</html>
